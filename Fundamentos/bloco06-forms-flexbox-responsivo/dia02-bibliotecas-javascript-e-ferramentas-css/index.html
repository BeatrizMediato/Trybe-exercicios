<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <div>
                    <label for="nome-completo"> Nome:
                        <input type="text" id="nome-completo" class="form-label" minlength="10" maxlength="40"
                            name="nome">
                    </label>
                    <p></p>
                    <label for="email">E-mail:
                        <input type="email" id="email" minlength="10" class="form-label" maxlength="50" name="e-mail">
                    </label>
                </div>
                <p></p>
                <div>
                    <label for="cidade">Destino:
                        <br>
                        <input type="radio" id="cidade" name="destino">Cidade
                    </label>
                    <label for="campo">
                        <input type="radio" id="campo" name="destino">Campo
                    </label>
                    <label for="praia">
                        <input type="radio" id="praia" name="destino">Praia
                    </label>
                    <label for="montanha">
                        <input type="radio" id="montanha" name="destino">Montanhas
                    </label>
                </div>
                <div class="form-label">
                    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                    <textarea name="resumo" class="form-control" id="resumo-input" cols="30" rows="10"
                        maxlength="500"></textarea>
                </div>
                <div>
                    <p>Qual é a melhor data para realizar a viagem?</p>
                    <input type="date" id="data" name="data-viagem">
                </div>
                <p></p>
                <div>
                    <label for="pergunta">
                        <input type="checkbox" name="autorizacao" id="pergunta"> Gostaria de receber outras
                        incríveis
                        oportunidades oferecidas pela Trybe?
                    </label>
                    <br><br>
                    <label for="concorda">
                        <input type="checkbox" name="imagem" id="concorda"> Concordo que imagens das minhas ferias
                        poderão
                        ser
                        usadas na divulgação de concursos futuros.
                    </label>
                </div>
                <p></p>
                <button type="submit" class="btn btn-success" disabled>Enviar</button>
                <button type="reset" class="btn btn-light">Limpar</button>
            </fieldset>
        </form>
        <script src="script.js"></script>
</body>

</html>
