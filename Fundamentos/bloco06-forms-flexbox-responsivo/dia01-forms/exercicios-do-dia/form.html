<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <form action="">
            <div>
                <label for="nome-completo"> Nome:
                    <input type="text" id="nome-completo" min="10" max="40" name="nome">
                </label>
                <p></p>
                <label for="email">E-mail:
                    <input type="email" id="email" min="10" max="50" name="e-mail">
                </label>
            </div>
            <p></p>
            <div>
                <label for="cidade">Destino:
                    <br>
                    <input type="radio" id="cidade" name="destino">Cidade
                </label>
                <label for="campo">
                    <input type="radio" id="campo" name="destino">Campo
                </label>
                <label for="praia">
                    <input type="radio" id="praia" name="destino">Praia
                </label>
                <label for="montanha">
                    <input type="radio" id="montanha" name="destino">Montanhas
                </label>
            </div>
            <div>
                <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                <textarea name="resumo" id="resumo-input" cols="30" rows="10" maxlength="500"></textarea>
            </div>
            <div>
                <p>Qual é a melhor data para realizar a viagem?</p>
                <input type="date" id="data" name="data-viagem">
            </div>
            <p></p>
            <div>
                <label for="pergunta">
                    <input type="checkbox" name="autorizacao" required id="pergunta"> Gostaria de receber outras
                    incríveis
                    oportunidades oferecidas pela Trybe?
                </label>
                <br><br>
                <label for="concorda">
                    <input type="checkbox" name="imagem" id="concorda"> Concordo que imagens das minhas ferias poderão
                    ser
                    usadas na divulgação de concursos futuros.
                </label>
            </div>
            <p></p>
            <button type="submit" id="botao">Enviar</button>
        </form>
        <script src="script.js"></script>
</body>

</html>
